<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Le Rapporteur - Create news</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <div>Editer une nouvelle
            <h:form>
                <table>
                    <tr><td>Titre</td><td><h:inputText id="titre" value="#{newsController.editedNews.title}">
                                <f:validateLength minimum="2" />
                            </h:inputText></td></tr>
                <tr><td>Auteur</td><td><h:inputText value="#{newsController.editedNews.author}">
                        <f:validateLength minimum="2" /></h:inputText></td></tr>
                <tr><td>Contenu</td><td><h:inputTextarea value="#{newsController.editedNews.content}" cols="40" rows="4"></h:inputTextarea></td></tr>
               </table>
                <h:commandButton value="Valider" action="#{newsController.doAddNews()}"/>
            </h:form>
            <h:form>
                <h:commandButton value="Annuler" action="index.xhtml"/>
                </h:form>
        
        </div>
    </body>
</html>
