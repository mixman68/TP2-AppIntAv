<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Le rapporteur</title>
    </h:head>
    <h:body>
        <h1>Le Rapporteur </h1>
        <div>
            <h:form>
                <h:commandButton value="Entrer une news" action="#{newsController.doCreateNews}"/>
                <h:dataTable value="#{newsController.news}" var="item">
                    <h:column>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime dateStyle="full" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandLink value="#{item.title}" action="#{newsController.doShowNews}">
                            <f:param name="news" value="#{item.id}" />
                        </h:commandLink>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
