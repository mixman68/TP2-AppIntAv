<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Le rapporteur</title>
    </h:head>
    <h:body>
        <h1>Le Rapporteur </h1>
        <div>
            <h:form>
                <h:commandButton value="Entrer une news" action="#{newsController.doCreateNews}"/>
                <table>
                <ui:repeat value="#{newsController.news}" var="item">
                    <tr><td>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime dateStyle="full" />
                        </h:outputText>
                        </td>
                    <td>
                        <h:commandLink value="#{item.title}" action="#{newsController.doShowNews(item.id)}">
                        </h:commandLink>
                        <h:outputText value="#{item.title}"/>
                    </td>
                    </tr>
                </ui:repeat>
                  </table>
            </h:form>
        </div>
    </h:body>
</html>
